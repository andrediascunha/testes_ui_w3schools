name: Run TESTES UI W3SCHOOLS
run-name: Executando testes de interface W3SCHOOLS
on: [push]

jobs:
  ui-teste-w3schools:
    runs-on: ubuntu-22.04
    permissions: write-all
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Intalar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Install Node.js 19.1
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      
      - name: Install Requirements
        run:  |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          sudo npm install @playwright/test
          sudo npx playwright install-deps
          rfbrowser init

      - name: Run TESTES UI W3SCHOOL
        run:
          robot -d ./results -v HEADLESS:true \
          -v BROWSER:${{ matrix.browser }} tests/*.robot

      - name: Upload Tests results
        if: always()
        uses: actions/upload-artifact@v4
        with: 
          name: results-${{ matrix.browser }}
          path: ./results
          if-no-file-founds: ignore
          retention-days: 5

      - name: Download Tests results
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: results-${{ matrix.browser }}

      - name: Send Report
        if: always()
        uses: MarketSquare/actions-robotframework-reporter-action@v2.1
        with:
          report_path: results-${{ matrix.browser }}
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          show_passed_tests: false
